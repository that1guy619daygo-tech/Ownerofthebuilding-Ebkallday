<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EBK All Day</title>
</head>
<body>
  <textarea id="p" placeholder="Ask..."></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="o"></div>

  <script>
    async function ask() {
      const prompt = document.getElementById('p').value;
      if (!prompt) return alert("Please enter a prompt");

      try {
        const r = await fetch('/api/ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        if (!r.ok) {
          throw new Error(`HTTP ${r.status}: ${await r.text()}`);
        }

        const d = await r.json();
        document.getElementById('o').innerText = d.reply || d.error || "No response";
      } catch (e) {
        document.getElementById('o').innerText = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
